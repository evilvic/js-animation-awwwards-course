<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 - HTML5 canvas rendering fundamentals</title>

  <style>
      
    * { margin: 0; padding: 0; }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    #go-back {
      position: fixed;
      top: 1em;
      left: 1em;
    }

    #canvas {
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

  </style>

</head>
<body>

  <a id="go-back" href="/">Go Back</a>

  <div id="container">
    <h1>02 - HTML5 canvas rendering fundamentals</h1>
    <canvas id="canvas"></canvas>
  </div>

  <script>

    const CANVAS_WIDTH = 512
    const CANVAS_HEIGHT = 512

    const canvas = document.getElementById('canvas')

    const dpr = devicePixelRatio
    canvas.width = CANVAS_WIDTH * dpr
    canvas.height = CANVAS_HEIGHT * dpr

    canvas.style.setProperty('width', `${CANVAS_WIDTH}px`)
    canvas.style.setProperty('height', `${CANVAS_HEIGHT}px`)

    const ctx = canvas.getContext('2d')

    requestAnimationFrame(drawFrame)
    
    function drawFrame(ts) {

      ts /= 1000

      // Rectangle
      const gradient = ctx.createLinearGradient(100, 100, 150, 100)
      gradient.addColorStop(0, 'red')
      gradient.addColorStop(1, 'green')

      ctx.fillStyle = gradient
      ctx.strokeStyle = 'blue'
      ctx.lineWidth = 5

      // ctx.lineCap = 'round'
      // ctx.lineJoin = 'round'

      // ctx.rect(100, 100, 50, 50)
      // ctx.fill()
      // ctx.stroke()

      ctx.fillRect(100, 100, 50, 50)
      ctx.strokeRect(100, 100, 50, 50)

      // Circle
      const circleX = 125
      const circleY = 250
      const circleRadius = 50
      const startAngle = 0
      const endAngle = Math.PI * 2

      ctx.fillStyle = 'orange'

      ctx.beginPath()
      ctx.arc(circleX, circleY, circleRadius, startAngle, endAngle)
      ctx.closePath()
      ctx.fill()

      requestAnimationFrame(drawFrame)

    }

  </script>
  
</body>
</html>
